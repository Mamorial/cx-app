<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<script src="../../js/headHtml.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="busMap">
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">{{busName}}</h1>
		</header>
		<div id="mapContainer"></div>
	</div>
	</body>
</html>
<style type="text/css">
	#mapContainer{
		height: 500px;
	}
</style>
<script type="text/javascript">
	var app = new Vue({
		el: '#busMap',
		data: {
			busName: '',
			resLine: '',
			windowsArr: [],
			marker: [],
			map: ''
		},
		mounted() {
			var self = this;
			self.map = new AMap.Map("mapContainer", {
			        resizeEnable: true,
			        center: [116.397428, 39.90923],//地图中心点
			        zoom: 13 //地图显示的缩放级别
			    });
			mui.plusReady(function() {
				var value = plus.webview.currentWebview().name;
				self.busName = value;
				self.lineSearch(value);

			});
			AMap.plugin(['AMap.Autocomplete','AMap.PlaceSearch'],function(){
		      var autoOptions = {
		        city: "宁波", //城市，默认全国
		        input: "keyword"//使用联想输入的input的id
		      };
		      autocomplete= new AMap.Autocomplete(autoOptions);
		      var placeSearch = new AMap.PlaceSearch({
		            city:'宁波',
		            map: self.map
		      })
		      AMap.event.addListener(autocomplete, "select", function(e){
		         //TODO 针对选中的poi实现自己的功能
		         placeSearch.setCity(e.poi.adcode);
		         placeSearch.search(e.poi.name);
		         lineSearch(e.poi.name);
		      });
		    });
		},
		methods: {
			mapclear: function() {
				btContent = '';
		        resLine = '';
		        this.map.clearMap();
			},
			lineSearch: function(Bus) {
				var self = this;
				AMap.plugin(['AMap.Autocomplete','AMap.PlaceSearch'],function(){
					var placeSearch = new AMap.PlaceSearch({
			            city:'宁波',
			            map:self.map
			      });
			       placeSearch.search(Bus);
				});
				AMap.service(["AMap.LineSearch"], function() {
		            var linesearch = new AMap.LineSearch({
		                pageIndex: 1,
		                city: '宁波',
		                pageSize: 1,
		                extensions: 'all'
		            });
		            //搜索“536”相关公交线路
		            linesearch.search(Bus, function(status, result) {
		                if (status === 'complete' && result.info === 'OK') {
		                    self.lineSearch_Callback(result);
		                } else {
		                    alert(result);
		                }
		            });
		        });
			},
			lineSearch_Callback: function(data) {
				var lineArr = data.lineInfo;
		        var lineNum = data.lineInfo.length;
		        var self = this;
		        if (lineNum == 0) {
		            resLine = data.info;
		        }
		        else {
		            for (var i = 0; i < lineNum; i++) {
		                var pathArr = lineArr[i].path;
		                var stops = lineArr[i].via_stops;
		                var startPot = stops[0].location;
		                var endPot = stops[stops.length - 1].location;

		                if (i == 0) self.drawbusLine(startPot, endPot, pathArr);
		            }
		        }
			},
			drawbusLine: function(startPot, endPot, BusArr) {
				//绘制起点，终点
				var self = this;
		        var stmarker = new AMap.Marker({
		            map: self.map,
		            position: [startPot.lng, startPot.lat], //基点位置
		            icon: "https://webapi.amap.com/theme/v1.3/markers/n/start.png",
		            zIndex: 10
		        });
		        var endmarker = new AMap.Marker({
		            map: self.map,
		            position: [endPot.lng, endPot.lat], //基点位置
		            icon: "https://webapi.amap.com/theme/v1.3/markers/n/end.png",
		            zIndex: 10
		        });
		        //绘制乘车的路线
		        busPolyline = new AMap.Polyline({
		            map: self.map,
		            path: BusArr,
		            strokeColor: "#09f",//线颜色
		            strokeOpacity: 0.8,//线透明度
		            strokeWeight: 6//线宽
		        });
		        self.map.setFitView();
			}
		}
	})
</script>
